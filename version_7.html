<script id="vertexShader" type="x-shader/x-vertex">
  varying vec2 vUv;

  uniform float time;
  uniform float scaleEntry;
  uniform float step1control;
  uniform float step2control;
  uniform float step3control;
  uniform float step4control;
  uniform float step5control;
  uniform float step6control;

  const float PI = 3.1415926535897932384626433832795;

  void main() {
    vUv = uv;

    vec3 p = position;

    // equations to morph from sphere to heart
    float x = p.x;
    float y = p.y;
    float z = p.z;

    // p.y = (4. + (1.2 * y) + abs(x) * sqrt((20. - abs(x)) / 15.));
    // p.z = z * (2. + (y / 15.)) * 0.3;

    float step2 = 0.;
    if (x < 0.) x -= (x * 2.) * step2control;

    float step3v = (20. - x) / 15.;
    float step3 = step3v - (step3v - sqrt(step3v)) * step3control;

    float step1 = x * step3 * step1control;
    p.y = y + step1;

    float step4 = z * ((2. - (y / 15.)) * 0.2) * step4control;
    p.z = z - step4;

    // heart beat scale equation
    float scale = (.20 * pow(.5 + .5 * sin(2. * PI * time + (p.y / 25.)), 4.)) * step6control;
    float scaleStep1 = 0.2 * step1control * (1. - step2control);

    float scaleX = scaleEntry * 1.0 + (.2 * step5control) + scale - scaleStep1;
    float scaleY = scaleEntry * 1.0 + scale - scaleStep1;
    float scaleZ = scaleEntry * 1.0 + scale - scaleStep1;

    mat4 sPos = mat4(
      vec4(scaleX, 0.0, 0.0, 0.0),
      vec4(0.0, scaleY, 0.0, 0.0),
      vec4(0.0, 0.0, scaleZ, 0.0),
    vec4(0.0, 0.0, 0.0, 1.0)
    );

    // rotation matrix
    float rotationY = 1. - time * 0.2;

    mat4 rYPos = mat4(
      vec4(cos(rotationY), 0.0, sin(rotationY), 0.0),
      vec4(0.0, 1.0, 0.0, 0.0),
      vec4(-sin(rotationY), 0.0, cos(rotationY), 0.0),
      vec4(0.0, 0.0, 0.0, 1.0)
    );

    gl_Position = projectionMatrix * modelViewMatrix * rYPos * sPos * vec4(p, 1.0);
  }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
  precision highp float;

  #define sat(x) clamp(x, .0, 1.)

  varying vec2 vUv;

  uniform sampler2D texture;
  uniform float opacity;

  float remap(float a, float b, float c, float d, float t) {
    return sat((t - a) / (b - a)) * (d - c) + c;
  }

  void main() {
    vec2 uv = vUv;

    vec3 color = vec3(1., .23, .31);

    float limit = 1.;
    float edgeOffset = .3;
    float y = remap(0., 1., 0., limit, uv.y);
    color.r = limit - abs(y - (limit / 2.)) * (2. - edgeOffset * 4.);

    gl_FragColor = texture2D(texture, uv) * vec4(color, opacity);
  }
</script>

// tools
const textureLoader = new THREE.TextureLoader()

// -------------------
class SceneSubject {
  constructor (scene) {
    this.uniforms = {
      texture: { value: textureLoader.load('https://images.unsplash.com/photo-1566305977571-5666677c6e98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2697&q=80') },
      time: { value: 0 },
      opacity: { value: 0 },
      scaleEntry: { value: 0.7 }
    }

    this.steps = 6
    for (let i = 0; i < this.steps; i++) {
      this.uniforms[`step${i + 1}control`] = { value: 1 }
    }

    const geometry = new THREE.SphereBufferGeometry(15, 30, 30)
    const material = new THREE.ShaderMaterial({
      //wireframe: true,
      uniforms: this.uniforms,
      vertexShader: document.getElementById( 'vertexShader' ).textContent,
      fragmentShader: document.getElementById( 'fragmentShader' ).textContent
    })

    this.mesh = new THREE.Mesh(geometry, material)

    scene.add(this.mesh)

    this.buildControls()
    
    window.setTimeout(() => this.start(), 1000)
  }
  
  start () {
    new TimelineMax()
      .to(this.uniforms.opacity, 2, {
        value: 1,
        ease: 'Expo.easeInOut'
      })
      .to(this.uniforms.scaleEntry, 2, {
        value: 1,
        ease: 'Expo.easeInOut'
      }, '-=2')
  }

  update (_, time) {
    this.mesh.material.uniforms.time.value = time
  }

  buildControls () {
    const gui = new dat.GUI()
    
    gui.close()

    for (let i = 0; i < this.steps; i++) {
      const step = gui.addFolder(i)
      step.open()
      step.add(this.uniforms[`step${i + 1}control`], 'value', 0, 1, 0.01)
    }

    [...document.querySelectorAll('li.title')].map((title, i) => {
      title.innerHTML = `<strong>step${i + 1}:</strong> ${equations[i]}`
    })
  }
}

class SceneManager {
  clock = new THREE.Clock()

  buildScene = () => {
    const scene = new THREE.Scene()
    return scene
  }

  buildRender = ({ width, height }) => {
    const { canvas } = this

    const renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true,
      alpha: true
    })
    const DPR = (window.devicePixelRatio) ? window.devicePixelRatio : 1
    renderer.setPixelRatio(DPR)
    renderer.setSize(width, height)

    return renderer
  }

  buildCamera = ({ width, height }) => {
    const aspectRatio = width / height
    const fieldOfView = 60
    const nearPlane = 1
    const farPlane = 100
    const camera = new THREE.PerspectiveCamera(
      fieldOfView,
      aspectRatio,
      nearPlane,
      farPlane
    )
    camera.position.z = 50

    return camera
  }

  createSceneSubjects = scene => {
    const sceneSubjects = [
      new SceneSubject(scene)
    ]

    return sceneSubjects
  }

  constructor (canvas) {
    this.canvas = canvas
    this.screenDimentions = {
      width: this.canvas.width,
      height: this.canvas.height
    }

    this.scene = this.buildScene()
    this.renderer = this.buildRender(this.screenDimentions)
    this.camera = this.buildCamera(this.screenDimentions)
    this.sceneSubjects = this.createSceneSubjects(this.scene)
  }

  update () {
    const delta = this.clock.getDelta()
    const elapsed = this.clock.getElapsedTime()

    this.sceneSubjects.map(s => s.update ? s.update(delta, elapsed) : null)

    this.renderer.render(
      this.scene,
      this.camera
    )
  }

  resizeHandler () {
    const { width, height } = this.canvas

    this.screenDimentions = { width, height }

    this.camera.aspect = width / height
    this.camera.updateProjectionMatrix()

    this.renderer.setSize(width, height)
  }
}

const canvas = document.getElementById('canvas')
const sceneManager = new SceneManager(canvas)

const resizeCanvas = () => {
  canvas.style.width = '100%'
  canvas.style.height = '100%'

  canvas.width = canvas.offsetWidth
  canvas.height = canvas.offsetHeight

  sceneManager.resizeHandler()
}

const bindEvents = () => {
  window.onresize = resizeCanvas
  resizeCanvas()
}

const render = () => {
  window.requestAnimationFrame(render)
  sceneManager.update()
}

bindEvents()
render()
</script>
